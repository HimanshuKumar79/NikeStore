<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="productlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <img class="nikelogo" src="Nike_logo.png">
        <div class="Navigationbar">
            <a href="index.html" class="home">Home</a>
            <a href="more.html" class="Lists">More</a>
            <img class="hameburger" src="hamburger-menu.svg" alt="">

        </div>
    </div>
    <div class="divallshoes">
        <div class="allshoes">
            ALL SHOES
        </div>
        <div class="Searchdiv">
            <input class="searchinput" type="text" placeholder="Search">
            <div class="searchicondiv">
                <img class="searchicon" src="magnifier.png" alt="">
            </div>
        </div>

    </div>
    <div class="filtersection">
        <div class="gendersection">
            <p class="catagoury" style="margin-left: 20px; margin-bottom: 15px;">Gender</p>
            <div class="manfilter">
                <div class="checkbo"></div>
                <p class="catagoury" style="margin-top: 0px;">Men</p>
            </div>
            <div class="manfilter">
                <div class="checkbo"></div>
                <p class="catagoury" style="margin-top: 0px;"">Woman</p>
            </div>
            <div class=" manfilter">
                <div class="checkbo"></div>
                <p class="catagoury" style="margin-top: 0px;">Kids</p>
            </div>
        </div>
        <br>
        <div class="pricesection">
            <p class="iconhead" style="margin-left: 20px; margin-bottom: 15px;">Icons</p>
            <div class="pricefilter">
                <div class="checkbo"></div>
                <p style="margin-top:0px ;">Air Force 1</p>
            </div>
            <div class="pricefilter">
                <div class="checkbo"></div>
                <p style="margin-top:0px ;">Air Max</p>
            </div>
            <div class="pricefilter">
                <div class="checkbo"></div>
                <p style="margin-top:0px ;">Blazer</p>
            </div>
            <div class="pricefilter">
                <div class="checkbo"></div>
                <p style="margin-top:0px ;">Cortez</p>
            </div>
        </div>
        <br>
        <div class="divsizefilter">
            <p class="headsize" style="margin-left: 20px; margin-bottom: 15px;">Size</p>
            <div class="sizefilter">
                <button class="size">3</button>
                <button class="size">3.5</button>
                <button class="size">4</button>
                <button class="size">4.5</button>
                <button class="size">5</button>
                <button class="size">5.5</button>
                <button class="size">6</button>
                <button class="size">6.5</button>
                <button class="size">7</button>
                <button class="size">7.5</button>
            </div>
        </div>
    </div>
    <div class="divitems" id="items">
    </div>

    <script src="index.js"></script>
</body>

</html>
